<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2: Image Carousel</title>
    <link rel="stylesheet" type="text/css" href="c/main.css">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap');
      </style>
</head>
<body>

    <h1>The Secret Garden</h1>
    <h2>Take a closer look at images from our garden</h2>

<section>
<main>
  <figure class="frame">
    <img class="slide current " src="i/mix.jpg" alt="(1/10)">
    <img class="slide" src="i/orange.jpg" alt="(2/10)">
    <img class="slide" src="i/pink.jpg" alt="(3/10)">
    <img class="slide" src="i/pinkLotus.png" alt="(4/10)">
    <img class="slide" src="i/redPoppies.jpg" alt="(5/10)">
    <img class="slide" src="i/redSingle.jpg" alt="(6/10)">
    <img class="slide" src="i/smallWhite.jpg" alt="(7/10)">
    <img class="slide" src="i/sunflowers.jpg" alt="(8/10)">
    <img class="slide" src="i/whiteTulips.jpg" alt="(9/10)">
    <img class="slide" src="i/yellowWild.jpg" alt="(10/10)">
    <figcaption class="caption"></figcaption>
  </figure>

  <div class="controls">
    <a href="#" class="back-btn">Back</a>
    <a href="#" class="next-btn">Next</a>
  </div>

</section>
  
  <script  src="j/main.js"></script>
</body>
</html>
