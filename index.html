<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2: Image Carousel</title>
    <link rel="stylesheet" href="c/main.css">>
</head>
<body>
    <h1>Pictures</h1>

<section>
  <h2>Acrylic Paintings</h2>

  <figure class="frame">
    <img class="slide current " src="i/jaguar.jpg" alt="Jaguar">
    <img class="slide" src="i/redpanda.jpg" alt="Red Panda resting in a tree">
    <img class="slide" src="i/lionD.jpg" alt="Lion in the grass">
    <img class="slide" src="i/butterflies.jpg" alt="Mariposa con kine">
    <img class="slide" src="i/snake.jpg" alt="Magenta Snake with honeycomb background">
    <img class="slide" src="i/floatingShip.jpg" alt="Ship floating into the stars">
    <img class="slide" src="i/frog.jpg" alt="Toad with flower of life">
    <img class="slide" src="i/dotflower.JPG" alt="Flower made of dots">
    <img class="slide" src="i/swan.jpg" alt="Swan swimming under cherry blossoms">
    <img class="slide" src="i/tigrio.jpg" alt="Tigrio with Mayan patterns">
    <figcaption class="capition"></figcaption>
  </figure>

  <div class="controls">
    <a href="#" class="back-btn">Back</a>
    <a href="#" class="next-btn">Next</a>
  </div>

</section>

  <script  src="j/main.js"></script>
</body>
</html>
