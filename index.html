<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 2: Image Carousel</title>
    <link rel="stylesheet" href="c/main.css">
</head>
<body>
    <h1>Flowers</h1>

<section>
<main>
  <figure class="frame">
    <img class="slide current " src="i/mix.jpg" alt="Mix of tulips planted on hillside (1/10)">
    <img class="slide" src="i/orange.jpg" alt="The pistial of a beautiful orange flower (2/10)">
    <img class="slide" src="i/pink.jpg" alt="Small and sweet pink flowers (3/10)">
    <img class="slide" src="i/pinkLotus.png" alt="Two gorgerous pink lotuses (4/10)">
    <img class="slide" src="i/redPoppies.jpg" alt="Red poppies on a warm summer day (5/10)">
    <img class="slide" src="i/redSingle.jpg" alt="Single red tulip, standing tall(6/10)">
    <img class="slide" src="i/smallWhite.jpg" alt="Small wild white flower in a field (7/10)">
    <img class="slide" src="i/sunflowers.jpg" alt="A bundle of bright sunflowers (8/10)">
    <img class="slide" src="i/whiteTulips.jpg" alt="White and red tulips (9/10)">
    <img class="slide" src="i/yellowWild.jpg" alt="Yellow wild flowers out in a field (10/10)">
    <figcaption class="capition"></figcaption>
  </figure>

  <div class="controls">
    <a href="#" class="back-btn">Back</a>
    <a href="#" class="next-btn">Next</a>
  </div>

</section>

  <script  src="j/main.js"></script>
</body>
</html>
